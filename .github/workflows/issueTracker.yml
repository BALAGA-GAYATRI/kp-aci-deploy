# This is a basic workflow to help you get started with Actions

name: testin_table

on: [workflow_dispatch]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: 'Generate Dashboard'
      id: dashboard
      uses: ethomson/issue-dashboard@v1
      with:
        config: |
          title: 'Dashboard'
          output:
            format: html
            filename: 'index.html'
          setup: |
              userdata.values = async function(repo,label) {
                const repo1 = repo
                const label1 = label
                const results = await github.search.issuesAndPullRequests(
                { q: `repo:${repo1} is:issue is:open label:${label1}`}
                )
                const issueslink = 'https://github.com/'+repo1+'/issues?q=is%3Aissue+is%3Aopen+label%3A'+label1
                if(results.data.items.length === 0){
                  return '0'
                }
                else{
                  return results.data.total_count 
                }
              }
              userdata.urls = async function(repo,label) {
                const repo1 = repo
                const issueslink = 'https://github.com/'+repo+'/issues?q=is%3Aissue+is%3Aopen+label%3A'+label
                return issueslink
              }
          sections:
          - title: 'issues'
            widgets:
            - type: 'number'
              title: 'az login'
              issue_query: 'repo:Azure/login is:open is:issue'
              color: 'green'
            - type: 'number'
              title: 'webapps-deploy'
              issue_query: 'repo:Azure/webapps-deploy is:open is:issue'
              color: 'green'
            - type: 'number'
              title: 'aci-deploy'
              issue_query: 'repo:Azure/aci-deploy is:open is:issue'
              color: 'green'
            - type: 'number'
              title: 'functions-action'
              issue_query: 'repo:Azure/functions-action is:open is:issue'
              color: 'green'
            - type: number 
              script: | 
                const repo1 = 'Azure/login' 
                const repo2 = 'Azure/webapps-deploy' 
                const repo3 = 'Azure/aci-deploy'
                const repo4 = 'Azure/functions-action' 
                const results = await github.search.issuesAndPullRequests(
                { q: `repo:${repo1} repo:${repo2} repo:${repo3} repo:${repo4} is:issue is:open`}
                ) 
                const count = results.data.total_count 
                const title = 'total issues' 
                const color = (count > 10) ? 'red' : 'green' 
                return { value: count, title: title, color: color }
          - title: 'label-wise'
            widgets:
            - type: 'table'
              title: 'label-wise'
              headers:
              - 'action'
              - 'need-to-triage'
              - 'enhancement'
              - 'under-investigation'	
              - 'question'
              - 'bug'
              - 'documentation'
              - 'suggestion'
              - 'performance-issue'
              - 'waiting-for-customer'
              - 'external-dependency'
              elements:
              - - value: 'Azure login'
                - value: '{{ userdata.values("Azure/login","need-to-triage") }}'
                  url: '{{ userdata.urls("Azure/login","need-to-triage") }}'
                - value: '{{ userdata.values("Azure/login","enhancement") }}'
                  url: '{{ userdata.urls("Azure/login","enhancement") }}'
                - value: '{{ userdata.values("Azure/login","under-investigation") }}'
                  url: '{{ userdata.urls("Azure/login","under-investigation") }}'
                - value: '{{ userdata.values("Azure/login","question") }}'
                  url: '{{ userdata.urls("Azure/login","question") }}'
                - value: '{{ userdata.values("Azure/login","bug") }}'
                  url: '{{ userdata.urls("Azure/login","bug") }}'
                - value: '{{ userdata.values("Azure/login","documentation") }}'
                  url: '{{ userdata.urls("Azure/login","documentation") }}'
                - value: '{{ userdata.values("Azure/login","suggestion") }}'
                  url: '{{ userdata.urls("Azure/login","suggestion") }}'
                - value: '{{ userdata.values("Azure/login","performance-issue") }}'
                  url: '{{ userdata.urls("Azure/login","performance-issue") }}'
                - value: '{{ userdata.values("Azure/login","waiting-for-customer") }}'
                  url: '{{ userdata.urls("Azure/login","waiting-for-customer") }}'
                - value: '{{ userdata.values("Azure/login","external-dependency") }}'
                  url: '{{ userdata.urls("Azure/login","external-dependency") }}'
              - - value: 'webapps-deploy'
                - value: '{{ userdata.values("Azure/webapps-deploy","need-to-triage") }}'
                  url: '{{ userdata.urls("Azure/webapps-deploy","need-to-triage") }}'
                - value: '{{ userdata.values("Azure/webapps-deploy","enhancement") }}'
                  url: '{{ userdata.urls("Azure/webapps-deploy","enhancement") }}'
                - value: '{{ userdata.values("Azure/webapps-deploy","under-investigation") }}'
                  url: '{{ userdata.urls("Azure/webapps-deploy","under-investigation") }}'
                - value: '{{ userdata.values("Azure/webapps-deploy","question") }}'
                  url: '{{ userdata.urls("Azure/webapps-deploy","question") }}'
                - value: '{{ userdata.values("Azure/webapps-deploy","bug") }}'
                  url: '{{ userdata.urls("Azure/webapps-deploy","bug") }}'
                - value: '{{ userdata.values("Azure/webapps-deploy","documentation") }}'
                  url: '{{ userdata.urls("Azure/webapps-deploy","documentation") }}'
                - value: '{{ userdata.values("Azure/webapps-deploy","suggestion") }}'
                  url: '{{ userdata.urls("Azure/webapps-deploy","suggestion") }}'
                - value: '{{ userdata.values("Azure/webapps-deploy","performance-issue") }}'
                  url: '{{ userdata.urls("Azure/webapps-deploy","performance-issue") }}'
                - value: '{{ userdata.values("Azure/webapps-deploy","waiting-for-customer") }}'
                  url: '{{ userdata.urls("Azure/webapps-deploy","waiting-for-customer") }}'
                - value: '{{ userdata.values("Azure/webapps-deploy","external-dependency") }}'
                  url: '{{ userdata.urls("Azure/webapps-deploy","external-dependency") }}'
                  
        token: ${{ github.token }}

    - name: Commit files
      id: commit
      run: |
        git config --local user.email "kanika1894@github.com"
        git config --local user.name "kanika1894"
        git add --all
        if [-z "$(git status --porcelain)"]; then
           echo "::set-output name=push::false"
        else
           git commit -m "Add changes" -a
           echo "::set-output name=push::true"
        fi
      shell: bash
 
    - name: Push changes
      if: steps.commit.outputs.push == 'true'
      uses: ad-m/github-push-action@master
      with:
         github_token: ${{ secrets.GITHUB_TOKEN }}
