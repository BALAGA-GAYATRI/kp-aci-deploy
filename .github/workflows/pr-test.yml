# This is a basic workflow to help you get started with Actions

name: pr-counter

on: [workflow_dispatch]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: 'Generate Dashboard'
      id: dashboard
      uses: ethomson/issue-dashboard@v1
      with:
        config: |
          title: 'PR Dashboard sections update'
          output:
            format: html
            filename: 'pr.html'
          setup: |
              userdata.values = async function(repo,label,criteria) {
                const repo1 = repo
                const label1 = label
                const criteria1 = criteria
                var results;
                if(label === "") {
                    results = await github.search.issuesAndPullRequests(
                    { q: `repo:${repo1} is:pr is:${criteria1}` }
                    )
                }
                else if(label === "stale") {
                    results = await github.search.issuesAndPullRequests(
                    { q: `repo:${repo1} is:pr is:${criteria1} created:<${date("-90 days")}`}
                    )
                }
                else{
                  results = await github.search.issuesAndPullRequests(
                  { q: `repo:${repo1} is:pr is:${criteria1} label:${label1}`}
                  )
                }
                if(results.data.items.length === 0){
                  return '0'
                }
                else{
                  return results.data.total_count 
                }
              }
              userdata.urls = async function(repo,label,criteria) {
                const repo1 = repo
                var prlink;
                if(label === "") {
                  prlink = 'https://github.com/'+repo+'/pulls?q=is%3Apr+is%3A'+criteria
                }
                else if(label === "stale") {
                  var today = new Date();
                  var myPastDate=new Date(today);
                  myPastDate.setDate(myPastDate.getDate() - 90);
                  var staledate = myPastDate.toISOString().split("T")[0];
                  prlink = 'https://github.com/'+repo+'/pulls?q=is%3Apr+is%3A'+criteria+'+created%3A<'+staledate+'+'
                  
                }
                else{
                  prlink = 'https://github.com/'+repo+'/pulls?q=is%3Apr+is%3A'+'+criteria+'+label%3A'+label
                }
                return prlink
              } 
              
          sections:
          - title: 'PR'
            widgets:
            - type: 'table'
              title: 'actions wise PRs'
              headers:
              - 'Action'
              - 'Open PR'
              - 'Stale PR(90 days old)'
              - 'Idle PR(inactive > 14 days)'	
              - 'Closed PR'
              elements:
              - - value: 'Azure login'
                - value: '{{ userdata.values("Azure/login","","open") }}'
                  url: '{{ userdata.urls("Azure/login","","open") }}'
                - value: '{{ userdata.values("Azure/login","stale","open") }}'
                  url: '{{ userdata.urls("Azure/login","stale","open") }}'
                - value: '{{ userdata.values("Azure/login","idle","open") }}'
                  url: '{{ userdata.urls("Azure/login","idle","open") }}'
                - value: '{{ userdata.values("Azure/login","","closed") }}'
                  url: '{{ userdata.urls("Azure/login","","closed") }}'
              - - value: 'webapps-deploy'
                - value: '{{ userdata.values("Azure/webapps-deploy","","open") }}'
                  url: '{{ userdata.urls("Azure/webapps-deploy","","open") }}'
                - value: '{{ userdata.values("Azure/webapps-deploy","stale","open") }}'
                  url: '{{ userdata.urls("Azure/webapps-deploy","stale","open") }}'
                - value: '{{ userdata.values("Azure/webapps-deploy","idle","open") }}'
                  url: '{{ userdata.urls("Azure/webapps-deploy","idle","open") }}'
                - value: '{{ userdata.values("Azure/webapps-deploy","","closed") }}'
                  url: '{{ userdata.urls("Azure/webapps-deploy","","closed") }}'
              - - value: 'aci-deploy'
                - value: '{{ userdata.values("Azure/aci-deploy","","open") }}'
                  url: '{{ userdata.urls("Azure/aci-deploy","","open") }}'
                - value: '{{ userdata.values("Azure/aci-deploy","stale","open") }}'
                  url: '{{ userdata.urls("Azure/aci-deploy","stale","open") }}'
                - value: '{{ userdata.values("Azure/aci-deploy","idle","open") }}'
                  url: '{{ userdata.urls("Azure/aci-deploy","idle","open") }}'
                - value: '{{ userdata.values("Azure/aci-deploy","","closed") }}'
                  url: '{{ userdata.urls("Azure/aci-deploy","","closed") }}'
              
          
                    
        token: ${{ github.token }}

    - name: Commit files
      id: commit
      run: |
        git config --local user.email "kanika1894@github.com"
        git config --local user.name "kanika1894"
        git add --all
        if [-z "$(git status --porcelain)"]; then
           echo "::set-output name=push::false"
        else
           git commit -m "Add changes" -a
           echo "::set-output name=push::true"
        fi
      shell: bash
 
    - name: Push changes
      if: steps.commit.outputs.push == 'true'
      uses: ad-m/github-push-action@master
      with:
         github_token: ${{ secrets.GITHUB_TOKEN }}
