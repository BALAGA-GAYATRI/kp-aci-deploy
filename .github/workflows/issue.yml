# This is a basic workflow to help you get started with Actions

name: issue db

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: 'Generate Dashboard'
      id: dashboard
      uses: ethomson/issue-dashboard@v1
      with:
        config: |
          title: 'Dashboard'
          output:
            format: html
            filename: 'dashboard.html'
          sections:
          - title: 'Pull Requests'
            widgets:
            - type: 'table'
              title: 'New Pull Requests (This Week)'
              issue_query: 'repo:libgit2/libgit2 is:open is:issue created:>{{ date("-7 days") }} sort:created-asc'
        token: ${{ github.token }}

    - name: 'print output'
      run: cat < dashboard.html

    - name: create
      uses: "finnp/create-file-action@master"
      env:
        FILE_NAME: "dir/fileName.html"
        FILE_DATA: "dashboard.html"
        
    - name: Create A File
    # You may pin to the exact commit or the version.
    # uses: 1arp/create-a-file-action@ee80edaa4741d9997dbe053e052329d4070c020c
      uses: 1arp/create-a-file-action@0.2
      with:
        file: file2.html
        # The content of the file
        content: |
            run cat < dashboard.html
            
    
    - name: Copy 
      run: |
         cp dashboard.html $GITHUB_WORKSPACE/destination.html
         echo $GITHUB_WORKSPACE/destination.html

